{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Gestion Agricole{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'FontAwesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
    {% block extra_css %}{% endblock %}

</head>
<body class="{% block body_class %}{% endblock %}">

    {% include 'navbar.html' %} <nav class="navbar d-lg-none sticky-top w-100 shadow-sm bg-white">
        <div class="container-fluid ">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-seedling text-success"></i> Nyvoliko
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="main-content container-fluid mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebarMenu');
            const navbarToggler = document.querySelector('.navbar-toggler');

            if (navbarToggler) {
                navbarToggler.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
            }

            sidebar.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    // 992px est le breakpoint 'lg' de Bootstrap
                    if (window.innerWidth < 992) {
                         sidebar.classList.remove('active');
                    }
                });
            });
        });
    </script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
